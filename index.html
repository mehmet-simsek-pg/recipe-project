<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe-JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    img.ülke {
      width: 50px;
      height: 50px;
      margin: 10px;
    }
  </style>
  <body class="homepage">
    <p class="text-center pt-5">aramak istediğiniz yemeği giriniz</p>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Enter meal name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>
    <div class="container">
      <div class="row food">
        <!--! meals ların ekrana basılacağı alan -->
      </div>
    </div>
    <!-- <div class="row flag">
      </div> -->

    <img id="American" class="ülke" src="./images/abd.png" alt="" />
    <img id="Indian" class="ülke" src="./images/india.png" alt="" />
    <img id="Canadian" class="ülke" src="./images/canada.png" alt="" />
    <img id="Turkish" class="ülke" src="./images/tr.png" alt="" />
    <img id="French" class="ülke" src="./images/fransa.png" alt="" />

    <script src="./app.js"></script>
  </body>
</html>
